<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>RAMANDEEP TRAVELS</title>
    
</head>
<body>
    <header>
        <nav>
            <h4>RAMANDEEP TRAVELS</h4>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Special Deals</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Register</a></li>
            </ul>
            <i class="bi bi-three-dots"></i>
        </nav>
        <div class="content">
            <div class="cont_bx">
                <h1>Luxury Journey For You And Your Family</h1>
                <p>Ramandeep Travels Welcomes You On Our Tourism Portal</p>
                <button>Start Your Search</button>
            </div>
            <div class="trip_bx">
                <div class="search_bx">
                    <div class="card">
                        <h4>Location<i class="bi bi-caret-down-fill"></i></h4>
                        <input type="text" placeholder="Enter your destination">
                    </div>
                    <div class="card"><h4>Date<i class="bi bi-caret-down-fill"></i></h4>
                        <input type="date">

                    </div>
                    <div class="card">
                        <h4>People<i class="bi bi-caret-down-fill"></i></h4>
                        <input type="number" placeholder="How many people?">
                    </div>
                    <input type="button" value="Explore Now">
    
                </div>
                <div class="travel_bx">
                    <h4>Cities to travel</h4>
                    <div class="cards">
                        <div class="card">
                            <h3>INDIA <img src="icon/india.png" alt=""></h3>
                            <img src="img/Mumbai-India-at-night.jpg" alt="">
                            <div class="btn_city">
                                <a href="">Read Now</a>
                                <h5>Mumbai Central <br> <span>Price</span></h5>
                            </div>
                        </div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div> 
                    </div>
                </div>
            </div>
        </div>
   
        
    </header>
   <script src="app.js"></script>
</body>
</html>
